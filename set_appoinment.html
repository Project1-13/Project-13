<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Appointment</title>
    <link rel="stylesheet" href="./Assets/set_appoinment.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <!--Tailwind background color for entire page-->
    <style>
        body {
          background: rgb(85, 9, 9);
        }
       </style>
</head>
<body class="font-family">
    <header>
        <h1>Wicked Needles</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./tatiana.html">Contact Us</a>

            
        </nav>
        <title>datepicker</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    </header>
    <section id="set-appointment" class="appointment">
        <div class="form-section">
            <h2>Set Appointment</h2><br>
            <p>Fill out form below to schedule appointment!</p>
            <form>
                <select id="artist-selection">
                    <option>Choose Artist</option>
                    <option>Tatiana</option>
                    <option>Miranda</option>
                    <option>Josh</option>
                    <option>Adam</option>
                    <option>William</option>
                </select>
                <input type="text" placeholder="Phone Number" id="phone-number">
                <input type="text" placeholder="First name" id="first-name">
                <input type="text" placeholder="Last name" id="last-name">
                <input type="email" placeholder="Email address" id="email-input">
                <textarea placeholder="Your message" id="message-input"></textarea>
                <div id="datepicker"></div>
                    <!-- added date picker for appointment  -->
                <script>
                $( "#datepicker" ).datepicker();
                </script>
                <button id = "submitButton" type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section> 
    <footer>
        <p>Wicked Needles</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/"><img src="./images/facebook.webp" alt="Facebook"></a>
            <a href="https://www.linkedin.com/?trk=guest_homepage-basic_nav-header-logo"><img src="./images/linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.youtube.com/"><img src="./images/youtube.jpeg" alt="YouTube"></a>
            <a href="https://www.instagram.com/"><img src="./images/instagram.jpeg" alt="Instagram"></a>
        </div>
    </footer>
</div>
<script src="./appointment.js"></script>
</body>
</html>
