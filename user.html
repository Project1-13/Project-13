<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="./Assets/user.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <style>
        body {
          background: rgb(85, 9, 9);
        }
       </style>
</head>
<!--Top Nav-->
<header class="font-family">
    <h1>Wicked Needles</h1>
    <nav>
        <a href="./index.html">Home</a>
        <a href="./set_appoinment.html">Set Appointment</a>
        <a href="./tatiana.html">Contact Us</a>
    </nav>
</header>
<body>
    <!--User box-->
    <div class="flex flex-col md:flex-row p-4">
        <div class="md:w-1/3 p-4">
            <div class="bg-white shadow-lg rounded-lg p-4">
                <img src="Images\user.png" alt="profile-icon" class="w-full h-auto rounded-full">
                <div class="text-center mt-4">
                    <h3 class="text-2xl font-semibold">User Name</h3>
                </div>
            </div>
        </div>
        <!--My information box info-->
        <div class="md:w-2/3 p-4">
            <div class="bg-white shadow-lg rounded-lg p-4">
                <h1 class="text-2xl font-bold mb-4">My Information</h1>
                <div class="mb-4">
                    <div class="flex justify-between">
                        <h5 class="font-semibold">User Name</h5>
                        <div id="user-name"></div>
                    </div>
                    <hr class="my-2">
                </div>
                <div class="mb-4">
                    <div class="flex justify-between">
                        <h5 class="font-semibold">Email</h5>
                        <div id="user-email"></div>
                    </div>
                    <hr class="my-2">
                </div>
                <div class="mb-4">
                    <div class="flex justify-between">
                        <h5 class="font-semibold">Phone</h5>
                        <div id="user-phone"></div>
                    </div>
                    <hr class="my-2">
                </div>
                <div class="mb-4"> <!--div tag for js input-->
                    <div class="flex justify-between">
                        <h5 class="font-semibold">Upcoming Appointments</h5>
                       
                        <ul id="user-apps">
                            
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./user.-script.js"></script>  
</body>

<footer class="font-family">
    <p>Wicked Needles</p>
    <div class="social-icons">
        <a href="https://www.facebook.com/"><img src="./images/facebook.webp" alt="Facebook"></a>
        <a href="https://www.linkedin.com/?trk=guest_homepage-basic_nav-header-logo"><img src="./images/linkedin.png" alt="LinkedIn"></a>
        <a href="https://www.youtube.com/"><img src="./images/youtube.jpeg" alt="YouTube"></a>
        <a href="https://www.instagram.com/"><img src="./images/instagram.jpeg" alt="Instagram"></a>
    </div>
</footer>
